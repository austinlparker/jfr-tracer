env:
  - ORG_GRADLE_PROJECT_JAVA_8=$JAVA_HOME ORG_GRADLE_PROJECT_JAVA_11=/home/travis/openjdk11
addons:
  hosts:
    - localhost
language: java
install: true
jdk:
  - oraclejdk8
script:
  - export JAVA_8=$JAVA_HOME
  - export JAVA_11=/home/travis/openjdk11
  - ./gradlew build
branches:
  only:
    - feature/add-travis