addons:
  hosts:
    - localhost
language: java
install: true
jdk: oraclejdk8
script:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - sudo chmod 755 ./install-jdk.sh
  - sudo ./install-jdk.sh -F 11 -L GPL
  - export ORG_GRADLE_PROJECT_JAVA_8=/usr/lib/jvm/java-8-oracle
  - export ORG_GRADLE_PROJECT_JAVA_11=/home/travis/jdk-11.0.1
  - export JAVA_HOME=$ORG_GRADLE_PROJECT_JAVA_8
  - ./gradlew build --info
branches:
  only:
    - feature/add-travis